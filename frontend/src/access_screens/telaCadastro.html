<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	
	<title>Cadastro - Sistema Web RU</title>

	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
	
</head>

<body>
	<!-- CADASTRO NO SISTEMA -->
	<div class="container">
		<form id="formulario">
			<h2 style="text-align: center;"> 
				Cadastro no Sistema
			</h2>
			<br>
			<label for="matriculaUFC">Matrícula: </label>
			<input type="text" id="matriculaUFC" name="matricula">
			
			<br>
			<label for="emailUFC">Email: </label>
			<input type="text" id="emailUFC" name="email">

			<br>
			<label for="usuarioUFC">Nome de Usuário: </label>
			<input type="text" id="usuarioUFC" name="usuario">
			<br>

			<label for="senhaUFC">Senha: </label>
			<input type="password" id="senhaUFC" name="senha">
			<br><br>
			<br><br>
			<br>
			
		</form>

		<br>
		<div id="escolherTipo">
			<input type="radio" id="escolherUSER" name="escolher" value="Usuário">
			<label for="escolherUSER">Usuário</label>

			<br>
			<input type="radio" id="escolherADMIN" name="escolher" value="Administrador">
			<label for="escolherADMIN">Administrador</label>
			<br><br>
		</div>


		<div id="btn">
			<br>
			<a href="#" id="linkSite" >
				<button type="button" name="btnEnter" value="entrar" class="buttonSubmit">
					Cadastrar
				</button>
			</a>
			<br>
		</div>

		<div id="hiperlinks">
			<a href="../index.html">Voltar para o início</a>
		</div>
	</div>


</body>
</html>
