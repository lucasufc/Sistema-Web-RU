<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web RU</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="flex-row">
    <aside class="menu flex-column">
        <header class="aside-header">
            <a href="./pages/#" id="logo">Sistema Web RU</a>
        </header>
        <nav class="nav-header flex-column">
            <span class="nav-menu">
                <ul class="nav-ul">
                    <li><a href="./pages/#">Início</a></li>
                    <li><a href="./pages/#">Sobre</a></li>
                    <li><a href="./pages/#">Quem Somos</a></li>
                </ul>
                <span class="flex-row buttons">
                    <button class="btn btn-login">Login</button>
                    <button class="btn btn-signUp">Cadastre-se</button>
                </span>
            </span>
            <footer id="aside-footer">
                <button class="btn toggle" onclick="toggle()">Dark</button>
            </footer>
        </nav>
    </aside id="main-footer">
        <div class="fixer">
            <header>
                <h1 class="title"></h1>
            </header>
            <main class="flex-column">
                <section class="cards flex-row"></section>
                <section class="content"></section>
                <footer id="main-footer">
                    <p>Desenvolvido para a disciplina de Desenvolvimento de Aplicações Web - 2021.2</p>
                </footer>
            </main>
        </div>

    <script src="./scripts/app.js" ></script>
    <script src="https://kit.fontawesome.com/0d52e405d5.js" crossorigin="anonymous"></script>
</body>
</html>
