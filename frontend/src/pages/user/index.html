<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">

                    <img class="star-image" src="../../assets//img/star.png">

        <div class="profile-info">

                <span class="section-title">Informações de usuário</span>
                <div class="info-column">
                    <div><span class="field">Nome: </span>Glauton Santos</div>
                    <div><span class="field">Email: </span>glautoncardoso@gmail.com</div>

                    </div>

                        <span class="field">Sigaa: </span>
                        <input type="checkbox" class="toggle" id="onoff2">

                    <div class="onoff">
