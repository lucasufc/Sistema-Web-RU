<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Sistema Web RU</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="flex-row">
    <aside class="menu flex-column">
        <header>
            <a href="./pages/#" id="logo">Sistema Web RU</a>
        </header>
        <nav class="flex-column">
            <div class=" flex-column menu-items">
                <ul>
                    <li class="menu-item-1"><img src="./assets/img/esfera-inicio.png" alt="menu item"> <a href="./pages/#">Início</a></li>
                    <li class="menu-item-2"><img src="./assets/img/esfera-sobre.png" alt="menu item"> <a href="./pages/xml/sobre.html">Sobre</a></li>
                    <li class="menu-item-3"><img src="./assets/img/esfera-quem-somos.png" alt="menu item"> <a href="./pages/#">Quem Somos</a></li>
                </ul>
                <div class="flex-row buttons">
                    <a href="./pages/telaLogin.html" class="btn btn-login" style="text-align: center;">

                    </a>
                    <span class="sign-up">Não tem conta? 
                        <a href="./pages/telaCadastro.html">Cadastre-se aqui</a>
                    </span>
                </div>
            </div>

        </nav>
    </aside>
    <div class="wrapper">
        <header class="flex-row">
            <h1 class="title"></h1>
        </header>
        <main class="flex-column">
            <section class="cards ru"></section>
            <section class="food-menu"></section>
            <footer id="main-footer">
                <p>Desenvolvido para a disciplina de Desenvolvimento de Aplicações Web - 2021.2</p>
            </footer>
        </main>
    </div>
    <div class="acessibilidade">
        <div class="botao-acessibilidade">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
        <div class="comandos-acessibilidade">
            <div id="toggler">
                <i class="indicator"></i>
            </div>
            <span>
                <button onclick="aumentarFonte()">A+</button>
                <button onclick="diminuirFonte()">A-</button>
            </span>
        </div>
    </div>
    <script src="./scripts/app.js" ></script>
    <script src="./scripts/darkMode.js"></script>
