<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Admin - Sistema Web RU</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="page-title">
        <h1>Perfil do Administrador</h1>
        <hr>
    </div>
    <div class="container">
        <div class="profile">
            <div>
                <img id="profile-image" src="../assets//img/admin.jpg" alt="">
                <span id="admin">Admin</span>
                <div class="evaluation">
                    <img class="star-image" src="../assets//img/star.png" alt="">
                    <img class="star-image" src="../assets//img/star.png" alt="">
                    <img class="star-image" src="../assets//img/star.png" alt="">
                    <img class="star-image" src="../assets//img/star.png" alt="">
                    <img class="star-image" src="../assets//img/star.png" alt="">
                </div>
            </div>
        </div>
        <div class="profile-info">
            <div class="info-section">
                <span class="section-title">Informações de Administrador</span>
                <div class="info-column">
                    <div><span class="field">Nome: </span>Admin</div>
                    <div><span class="field">Email: </span>admin@admin.com</div>
                    <div><span class="field">Matrícula: </span>010101</div>
                </div>
            </div>
            <hr>
            <div class="info-section">
                <span class="section-title">Cardápio <a href="">(Editar)</a></span>
            </div>
        </div>
    </div>
    <div class="acessibilidade">
        <div class="botao-acessibilidade">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
        <div class="comandos-acessibilidade">
            <div id="toggler">
                <i class="indicator"></i>
            </div>
            <span>
                <button onclick="aumentarFonte()">A+</button>
                <button onclick="diminuirFonte()">A-</button>
            </span>
        </div>
    </div>

    <script src="../scripts/darkMode.js"></script>
    <script src="../scripts/fontSize.js"></script>
    <script src="https://kit.fontawesome.com/0d52e405d5.js" crossorigin="anonymous"></script>
    
</body>
