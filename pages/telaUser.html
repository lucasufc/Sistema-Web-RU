<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Usuário - Sistema Web Ru</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="page-title">
        <h1>Perfil do usuário</h1>
        <hr>
    </div>
    <div class="container">
        <div class="profile">
            <div id="perfil">
                <img id="profile-image" src="../assets//img/perfil.jpg" alt="Foto de Perfil">
                <span id="username">Glauton Santos</span>
                <div class="evaluation">
                    <img class="star-image" src="../assets//img/star.png" alt="estrela">
                    <img class="star-image" src="../assets//img/star.png" alt="estrela">
                    <img class="star-image" src="../assets//img/star.png" alt="estrela">
                    <img class="star-image" src="../assets//img/star.png" alt="estrela">
                    <img class="star-image" src="../assets//img/star.png" alt="estrela">
                </div>
                <a id="link-user" href="./editarUsuario.html">Editar</a>
            </div>
        </div>
        <div class="profile-info">
            <div class="info-section">
                <span class="section-title">Informações de usuário</span>
                <div class="info-column">
                    <div><span class="field">Nome: </span>Glauton Santos</div>
                    <div><span class="field">Email: </span>glautoncardoso@gmail.com</div>
                    <div><span class="field">Matrícula: </span>404201</div>
                </div>
            </div>
            <hr>
            <div class="info-section">
                <span class="section-title">Preferências do usuário</span>
                <div class="info-column">
                    <div><span class="field">Prato favorito: </span>Frango frito</div>
                    <div><span class="field">Horários: </span>Almoço e Janta</div>
                    <div><span class="field">Habilitar notificações: </span>Sim</div>
                </div>
            </div>
            <hr>
            <div class="info-section">
                <span class="section-title">Integrações do usuário</span>
                <div class="info-column">
                    <div>
                        <div class="onoff">
                            <span class="field">Google Calendar: </span>
                            <input type="checkbox" class="toggle" id="onoff1">
                            <label class="switch" for="onoff1"></label>
                        </div>
                    </div>
                    <div class="onoff">
                        <span class="field">Sigaa: </span>
                        <input type="checkbox" class="toggle" id="onoff2">
                        <label class="switch" for="onoff2"></label>
                    </div>
                    <div class="onoff">
                        <span class="field">Facebook: </span>
                        <input type="checkbox" class="toggle" id="onoff3">
                        <label class="switch" for="onoff3"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="acessibilidade">
        <div class="botao-acessibilidade">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
        <div class="comandos-acessibilidade">
            <div id="toggler">
                <i class="indicator"></i>
            </div>
            <span>
                <button onclick="aumentarFonte()">A+</button>
                <button onclick="diminuirFonte()">A-</button>
            </span>
        </div>
    </div>

    <script src="../scripts/darkMode.js"></script>
    <script src="../scripts/fontSize.js"></script>
    <script src="https://kit.fontawesome.com/0d52e405d5.js" crossorigin="anonymous"></script>
</body>
