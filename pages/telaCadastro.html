<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	
	<title>Cadastro - Sistema Web RU</title>

	<link rel='stylesheet' type='text/css' media='screen' href='../css/index.css'>
	<script src='main.js'></script>
	
</head>

<body>
	<!-- CADASTRO NO SISTEMA -->
    <div class="wrapper-form">
        <a href="./pages/#" class="logo">Sistema Web RU</a>
        <div class="container-form">
            <h2>Cadastro</h2>
            <form class="cl-form" action="">
                <label for="nome">Nome</label>
                <input type="text" name="nome">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="aluno@aluno.com">
                <label for="matricula">Matrícula</label>
                <input type="number" name="matricula" placeholder="xxxxxx">
                <label for="senha">Senha</label>
                <input type="password" name="senha">
                <span class="form-buttons"> 
                    <button>Confirmar</button>
                    <button>Cancelar</button>
                </span>
            </form>
        </div>

    </div>
	


</body>
</html>
