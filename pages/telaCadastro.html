<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
	<title>Cadastro - Sistema Web RU</title>

	<link rel='stylesheet' type='text/css' media='screen' href='../css/index.css'>
	
</head>

<body>
	<!-- CADASTRO NO SISTEMA -->
    <div class="wrapper-form">
        <a href="../index.html" class="logo">Sistema Web RU</a>
        <div class="container-form">
            <h2>Cadastro</h2>
            <form class="cl-form" action="">
                <label for="nome">Nome</label>
                <input type="text" name="nome">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="aluno@aluno.com">
                <label for="matricula">Matr√≠cula</label>
                <input type="number" name="matricula" placeholder="xxxxxx">
                <label for="senha">Senha</label>
                <input type="password" name="senha">
                <span class="form-buttons"> 
                    <button id="form-confirma">Confirmar</button>
                    <a href="../index.html">Cancelar</a>
                </span>
            </form>
        </div>
        <div class="acessibilidade">
            <div class="botao-acessibilidade">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
            <div class="comandos-acessibilidade">
                <div id="toggler">
                    <i class="indicator"></i>
                </div>
                <span>
                    <button onclick="aumentarFonte()">A+</button>
                    <button onclick="diminuirFonte()">A-</button>
                </span>
            </div>
    </div>
	
    <script src="../scripts/darkMode.js"></script>
    <script src="../scripts/fontSize.js"></script>
    <script src="https://kit.fontawesome.com/0d52e405d5.js" crossorigin="anonymous"></script>
</body>
</html>
